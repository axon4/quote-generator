<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>Quote-Generator</title>
		<link rel='icon' type='image/x-icon' href='favicon.ico' />
		<link rel='stylesheet' type='text/css' href='https://use.fontawesome.com/releases/v5.13.1/css/all.css' integrity='sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q' crossorigin='anonymous' />
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<div id='quote-container' class='quote-container'>
			<!-- quote -->
			<div class='quote-text'>
				<i class='fas fa-quote-left'></i>
				<span id='quote'></span>
				<i class='fas fa-quote-right'></i>
			</div>
			<!-- author -->
			<div class='quote-author'>
				<span id='author'></span>
			</div>
			<!-- buttons -->
			<div class='button-container'>
				<button id='Twitter' class='button-twitter' title='tweet'>
					<i class='fab fa-twitter'></i>
				</button>
				<button id='quote-new'>New Quote</button>
			</div>
		</div>
		<!-- loading-animation -->
		<div id='loader' class='loader'></div>
		<script src='script.js'></script>
	</body>
</html>
